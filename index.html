<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>Beekeeping App</title>
    <meta name="description" content="Beekeeping App — yellow & black UI, works on GitHub Pages without a bundler." />
    <meta name="theme-color" content="#facc15" />

    <!-- Tailwind (Play CDN) so the utility classes in app.jsx work -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-black text-yellow-200">
    <div class="mx-auto max-w-6xl p-4">
      <header class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-semibold text-yellow-300">Beekeeping App</h1>
        <a class="text-xs underline opacity-70 hover:opacity-100" href="https://github.com/troyanosaurus/beekeeping-app" rel="noopener">Repo</a>
      </header>

      <!-- Mount target -->
      <div id="root" class="min-h-[40vh] rounded-2xl border border-yellow-500/20 bg-black/40 grid place-items-center">
        <div class="p-6 text-center">
          <div class="mb-2 animate-pulse">Loading Beekeeping App…</div>
          <div class="text-xs opacity-70">If this stays here, a script failed to load. We’ll show the error below.</div>
        </div>
      </div>

      <!-- Error output (if any) -->
      <pre id="err" class="mt-3 text-xs text-red-300 whitespace-pre-wrap"></pre>
    </div>

    <!-- React + Babel UMD builds (no bundler required) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <!-- Your app code (JSX, but NO import/export). Make sure this file exists at the repo root. -->
    <script
      type="text/babel"
      data-presets="env,react"
      data-plugins="proposal-nullish-coalescing-operator,proposal-optional-chaining"
      src="app.jsx"
    ></script>

    <!-- Mount the app (kept tiny and robust) -->
    <script type="text/babel" data-presets="env,react">
      const out = document.getElementById('err');
      function showErr(e){ try { out.textContent = String(e && (e.stack || e.message || e)) } catch { /* noop */ } }
      window.addEventListener('error', (ev)=> showErr(ev.error||ev.message));
      window.addEventListener('unhandledrejection', (ev)=> showErr(ev.reason||ev));

      try {
        if (!window.BeekeepingApp) throw new Error('BeekeepingApp is not defined. Did app.jsx load?');
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(window.BeekeepingApp));
      } catch (e) {
        showErr(e);
      }
    </script>
  </body>
</html>
