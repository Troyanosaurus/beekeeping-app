<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beekeeping App</title>

  <!-- Tailwind (for styles). If it fails, we still show readable fallback styles. -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- Fallback base styles so text is visible even if Tailwind is blocked -->
  <style>
    html,body,#root{height:100%}
    body{background:#0a0a0a;color:#fef3c7;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif}
    .container{max-width:1200px;margin:0 auto;padding:24px}
    .fallback-border{border:1px solid rgba(234,179,8,.25);border-radius:16px;padding:16px}
  </style>
</head>
<body>
  <!-- Visible message until React mounts (and if something fails, we update this) -->
  <div id="root">
    <div class="container">
      <div class="fallback-border">
        <b>Loading Beekeeping Appâ€¦</b>
        <div style="opacity:.7;font-size:.9rem;margin-top:.25rem">
        
</body>
</html>
